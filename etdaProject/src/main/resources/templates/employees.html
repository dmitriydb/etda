<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Список сотрудников</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" th:href="@{/employees.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/employees.js}"></script>
  </head>
  <body>

    <!-- Переменные для интернационализации приложения -->
    <input type="hidden" name="areYouSureToDelete" id="areYouSureToDelete" th:value="${areYouSureToDelete}">

    <th:block th:include="/_header"></th:block>
    <!-- Панель выбора страницы -->
    <th:block th:include="/_pagination"></th:block>

    <div id="openModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Добавление сотрудника</h3>
            <a href="#close" title="Close" class="close">×</a>
          </div>
          <div class="modal-body">
            <form action="#" th:action="@{/employees/add}" th:object="${employee}" method="post">
              <table>
                <tr>
                  <td>
                    Имя
                  </td>
                    <td>
                    <input type="text" name="name" value="" th:field="*{firstName}" placeholder="Иван">
                    </td>
                </tr>
                <tr>
                  <td>
                    Фамилия
                  </td>
                    <td>
                    <input type="text" name="surname" value="" th:field="*{lastName}" placeholder="Иванов">
                    </td>
                </tr>
                <tr>
                  <td>
                    Дата рождения
                  </td>
                    <td>
                    <input type="date" name="birthday" th:field="*{birth_date}" value="">
                    </td>
                </tr>
                <tr>
                  <td>
                    Пол
                  </td>
                    <td>
                      <select class="gender" name="gender" th:field="*{gender}" >
                          <option value="M" selected>М</option>
                          <option value="F">Ж</option>
                      </select>
                    </td>
                </tr>
                <tr>
                  <td>
                    Дата принятия на работу
                  </td>
                    <td>
                    <input type="date" name="hireDate" value="" th:field="*{hireDate}" >
                    </td>
                </tr>
              </table>
              <input type="submit" name="addEmployee" value="Добавить">
            </form>
          </div>
        </div>
      </div>
    </div>

<div class="content">

  <div class="action-buttons">
    <span class="action-button"><a href="#openModal">Добавить сотрудника</a></span>
  </div>

      <div class="messages">
        <table class="message-table">
            <tr class="message" th:each="message : ${messages}"><p th:text = "${message}"></p><br></tr>
        </table>
      </div>

    <table class="content-table">
      <tr class="tr-header">
        <td class="f">Номер</td>
        <td class="f">Фамилия</td>
        <td class="f">Имя</td>
        <td class="f">Пол</td>
        <td class="f">Дата рождения</td>
        <td class="f">Дата принятия на работу</td>
      </tr>
      <tr class="tr-header" th:each="employee : ${employees}">
        <td class="td-content" th:utext="${employee.employeeNumber}"></td>
        <td class="td-content" th:utext="${employee.lastName}"></td>
        <td class="td-content" th:utext="${employee.firstName}"></td>
        <td class="td-content" th:utext="${employee.gender}"></td>
        <td class="td-content" th:utext="${employee.birth_date}"></td>
        <td class="last-cell td-content" ><span th:utext="${employee.hireDate}"></span><span class="delete fa fa-window-close"></span></td>
      </tr>
  </table>
    </div>

    <th:block th:include="/_footer"></th:block>
  </body>
</html>
