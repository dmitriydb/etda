<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
         <div class="row">
             <div class="col-md-12">

              <h3>Регистрация</h3><hr/>
              <form class="form-horizontal" role="form" action="#" th:action="@{/register}" method="POST" th:object="${user}">

                 <div class="form-group">
                   <label for="username" class="col-sm-2 control-label">Имя</label>
                     <div class="col-sm-4">
                     <input type="text" placeholder="" class="form-control" th:field="*{username}"/>
                     <div th:if="${#fields.hasErrors('username')}">
                       <small id="usernameHelp" class="form-text text-muted" th:errors="*{username}"></small>
                     </div>
                     </div>
                 </div>

                 <div class="form-group">
                   <label for="email" class="col-sm-2 control-label">Пароль</label>
                     <div class="col-sm-4">
                     <input type="password" placeholder="" class="form-control" th:field="*{password}"/>
                     <div th:if="${#fields.hasErrors('password')}">
                       <small id="passwordHelp" class="form-text text-muted" th:errors="*{password}"></small>
                     </div>
                     </div>
                 </div>

                 <div class="form-group">
                   <label for="email" class="col-sm-2 control-label">Пароль еще раз</label>
                     <div class="col-sm-4">
                     <input type="password" placeholder="" class="form-control" th:field="*{matchingPassword}"/>
                     <div th:if="${#fields.hasErrors('matchingPassword')}">
                       <small id="matchingPasswordHelp" th:errors="*{matchingPassword}"></small>
                     </div>
                     </div>
                 </div>

                 <div class="form-group">
                   <label for="text" class="col-sm-2 control-label">E-mail</label>
                     <div class="col-sm-4">
                     <input type="email" placeholder="" class="form-control" th:field="*{email}"/>
                     <div th:if="${#fields.hasErrors('email')}">
                       <small id="emailHelp" th:errors="*{email}"></small>
                     </div>
                     </div>
                 </div>

                  <button type="submit" name="button">Зарегистрироваться</button>
              </form>

            </div>
          </div>
       </div>
</body>
</html>
