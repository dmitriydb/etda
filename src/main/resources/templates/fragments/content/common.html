<th:block th:fragment="content (maincontent, maintable)">

<th:block th:replace="fragments/pages :: pages">
</th:block>

<!-- Переменные, общие для приложения -->
<input type="hidden" name="areYouSureToDelete" id="areYouSureToDelete" th:value="#{web.areYouSureToDelete}">
<input type="hidden" id="huser" name="huser" th:value="${#authentication.getPrincipal().authorities}">
<input type="hidden" id="currentFilterString" val="" name="currentFilterString" th:value="${filter}"/>
<input type="hidden" name="maxPages" id="maxPages" th:value="${maxPages}"/>
<input type="hidden" name="currentPage" id="currentPage" th:value="${currentPage}">

<th:block th:replace="${maincontent}">
</th:block>

<!-- поле поиска -->
<div class="filter">
  <input type="text" name="filter-input" id="filterInput" class="filter-input" value="" th:placeholder="#{web.search}"/>
</div>

<!-- сообщения -->
<div class="messages">
  <table class="message-table">
      <tr class="message" th:each="message : ${messages}"><p th:text = "${message}"></p><br></tr>
  </table>
</div>

<th:block th:replace="${maintable}">
</th:block>
