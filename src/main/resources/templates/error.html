<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" th:href="@{/error.css}">
    <meta charset="utf-8">
    <title th:text="#{web.error}"></title>
  </head>
  <body>
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1 th:text="#{web.oops}"></h1>
                <h2 th:text="#{web.errorname}"></h2>
                <div class="error-details" th:text="#{web.errormessage}">
                </div>
                <div class="error-actions">
                    <a  th:text="#{web.takemehome}" href="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                       </a><a th:text="#{web.contactme}" href="mailto: drizhiloda@gmail.com" class="btn btn-default btn-lg"><span th:text="#{web.contactme}" class="glyphicon glyphicon-envelope"></span> </a>
                </div>
            </div>
        </div>
    </div>
</div>
  </body>
</html>
